    <title>Trang thơ</title>

<body>
    <h1>TUỔI THƠ</h1><br>
    <i><mark>Tuổi thơ</mark> bắt <b>dế</b> đi cày</i><br>
    <i>Nhà nghèo <b>dế</b> cũng một bày như <b>trâu</b></i><br>
    <i>Sân nhà chẳng dám cày sâu</i><br>
    <i>Lối ngang lối dọc trước sau đi về</i><br>
    <i>Bây giờ ngồi nghĩ ngành nghề</i><br>
    <i>Nhớ sao tiếng <b>dế</b> đêm hè kêu vang</i><br>
</body>
