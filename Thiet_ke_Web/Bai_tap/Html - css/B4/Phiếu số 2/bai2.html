<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2</title>
    <style>
        nav {
            width: 1000px;
            height: 50px;
            background: blue;
            display: flex;
            justify-content: space-between;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            width: 200px;
            text-align: center;
            padding-top: 12px;
        }
        a:hover {
            cursor: pointer;
            background: red;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Chính trị-xã hội</a>
        <a href="">Thế giới</a>
        <a href="">Nhịp sống trẻ</a>
        <a href="">Giáo dục</a>
        <a href="">Kinh tế</a>
    </nav>
</body>
</html>
