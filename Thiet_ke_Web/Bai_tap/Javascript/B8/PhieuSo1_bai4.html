<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "hello world"
        document.write('Chuỗi ban đầu: '+ str)
        document.write("<br>")
        document.write('Chuỗi đảo ngược: ' + reverseString(str))

        function reverseString(str) {
            // chuyển về mảng
            var arrs = str.split("")
            // đảo ngược mảng
            arrs = arrs.reverse()
            // chuyển ngược về chuỗi
            str = arrs.join("")
            
            return str
        }
    </script>
</body>
</html>
