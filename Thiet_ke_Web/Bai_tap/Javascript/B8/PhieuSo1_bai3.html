<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        document.write('Mảng ban đầu: ' + arr1 );
        document.write("<br>")

        var arr2 = []

        document.write('Các phần tử trùng: ')
        for( var i = 0; i < arr1.length; i++) {
            let count = 0
            for( var j = 0; j < arr1.length; j++) { 
                if(arr1[i] === arr1[j]) {
                    count++;
                }
            }
            if(count > 1 && arr2.indexOf(arr1[i]) == -1) {
                arr2.push(arr1[i])
                document.write(arr1[i] + ' (' + count + ' lần), ')
            }
        }
    </script>
</body>
</html>
