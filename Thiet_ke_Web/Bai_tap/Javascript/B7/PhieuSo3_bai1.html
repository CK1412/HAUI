<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
        }
        #red {
            background: red;
        }
        #blue {
            background: blue;
        }
        #green {
            background: green;
        }
    </style>
</head>
<body>
    <div id="red"  onmouseover="changeColor('red')" onmouseout="changeColor('transparent')" ></div>
    <div id="blue" onmouseover="changeColor('blue')" onmouseout="changeColor('transparent')" ></div>
    <div id="green" onmouseover="changeColor('green')" onmouseout="changeColor('transparent')" ></div>

    <script>
        function changeColor(color) {
            document.querySelector('body').style.backgroundColor = color
        }
    </script>
</body>
</html>
