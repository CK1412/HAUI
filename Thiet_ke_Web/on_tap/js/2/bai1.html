<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            background-color: #ADD8E6;
        }

        thead th {
            text-transform: uppercase;
            font-size: 20px;
        }

        tbody th {
            width: 500px;
            font-size: 18px;
        }

        tbody td {
            width: 200px;
        }

        input[type="button"] {
            cursor: pointer;
            padding: 2px 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <th colspan="2">Tính giá trị của mảng</th>
            </thead>
            <tbody>
                <tr>
                    <th>Nhập mảng:</th>
                    <td>
                        <input type="text" id="input-array">
                    </td>
                </tr>
                <tr>
                    <th>Tổng các phần tử mảng:</th>
                    <td>
                        <input type="text" id="output-1" readonly>
                    </td>
                </tr>
                <tr>
                    <th>Tổng các phần tử có chỉ số chẵn:</th>
                    <td>
                        <input type="text" id="output-2" readonly>
                    </td>
                </tr>
                <tr>
                    <th>Tổng các phần tử có chỉ số lẻ:</th>
                    <td>
                        <input type="text" id="output-3" readonly>
                    </td>
                </tr>
                <tr>
                    <th>Tổng các phần tử có giá trị âm:</th>
                    <td>
                        <input type="text" id="output-4" readonly>
                    </td>
                </tr>
                <tr>
                    <th>Tổng các phần tử có giá trị dương:</th>
                    <td>
                        <input type="text" id="output-5" readonly>
                    </td>
                </tr>
                <tr>
                    <th>Tổng các phần tử có giá trị chia hết cho 3:</th>
                    <td>
                        <input type="text" id="output-6" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Xóa" id="reset">
                        <input type="button" value="Tính" id="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const $ = document.getElementById.bind(document)

        const input = $('input-array')
        const tinhTong = $('output-1')
        const tinhTongChiSoChan = $('output-2')
        const tinhTongChiSoLe = $('output-3')
        const tinhTongAm = $('output-4')
        const tinhTongDuong = $('output-5')
        const tinhTongChiaHet = $('output-6')
        const submitBtn = $('submit')
        const resetBtn = $('reset')



        submitBtn.onclick = function () {
            var tong = 0
            var tongChiSoChan = 0
            var tongChiSoLe = 0
            var tongAm = 0
            var tongDuong = 0
            var tongChiaHet = 0

            var inputValue = input.value.trim().split(',')
            var numbers = inputValue.map(e => +e)

            for (var i = 0; i < numbers.length; i++) {
                tong += numbers[i]

                if (i % 2 == 0) {
                    tongChiSoChan += numbers[i]
                }
                else {
                    tongChiSoLe += numbers[i]
                }

                if (numbers[i] > 0) {
                    tongDuong += numbers[i]
                }
                else {
                    tongAm += numbers[i]
                }

                if (numbers[i] % 3 == 0) {
                    tongChiaHet += numbers[i]
                }
            }

            if (input.value != '') {
                tinhTong.value = tong
                tinhTongChiSoChan.value = tongChiSoChan
                tinhTongChiSoLe.value = tongChiSoLe
                tinhTongDuong.value = tongDuong
                tinhTongAm.value = tongAm
                tinhTongChiaHet.value = tongChiaHet
            }
        }

        resetBtn.onclick = function () {
            input.value = ''
            tinhTong.value = ''
            tinhTongChiSoChan.value = ''
            tinhTongChiSoLe.value = ''
            tinhTongDuong.value = ''
            tinhTongAm.value = ''
            tinhTongChiaHet.value = ''
        }

    </script>
</body>

</html>
