<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 style="color: rgb(29, 162, 97);">BỘI CHUNG NHỎ NHẤT</h1>
    <table>
        <td>Nhập a:</td>
        <td><input type="text" id="a" placeholder="Nhập số nguyên a"></td>
        <tr>
            <td>Nhập b:</td>
            <td><input type="text" id="b" placeholder="Nhập số nguyên b"></td>
        </tr>
        <tr>
            <td>UCLN(a,b):</td>
            <td><input type="text" id="ucln" placeholder="Kết quả"></td>            
        </tr>
        <tr>
            <td>BCNN(a,b):</td>
            <td><input type="text" id="kq" placeholder="Kết quả"></td>
        </tr>
        <td></td>
        <td>
            <button onclick="Tinh(); return false;">Tính</button>
            <button onclick="Huy(); return false;">Hủy</button>
        </td>
    </table>

    <script>
        function UCLN(a, b) {
            if(a == b)
                return a
            return UCLN(Math.abs(a-b), a)
        }
        function Tinh() {
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var kq = (a*b)/UCLN(a,b)
            document.getElementById("ucln").value = UCLN(a,b)
            document.getElementById("kq").value = kq
        }
        function Huy() {
            document.getElementById("a").value = ""
            document.getElementById("b").value = ""
            document.getElementById("ucln").value = ""
            document.getElementById("kq").value = ""
        }
    </script>

</body>

</html>
